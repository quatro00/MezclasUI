<div nz-row nzGutter="25">
    <!-- skeleton -->
   <ng-template #loadingSkeleton>
     <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
       [nzParagraph]="{ rows: 5 }"></nz-skeleton>
   </ng-template>
   <!-- skeleton -->
 
   
   <div nz-col nzXs="24" class="mb-[25px]">
    
     <ng-container *ngIf="showContent; else loadingSkeleton">
     
       
         <div class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
       
             <div class="p-[25px]">  

                <form class="max-w-full" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                    <nz-form-item nzGutter="25" class="mb-0">
                     
                    <nz-form-control nxMd="9" nzXs="9" class="mb-[10px]" nzErrorTip="Campo requerido.">
                        <nz-form-label class="flex items-center [&>label]:text-dark [&>label]:dark:text-white/60 mb-[10px] p-0 text-[15px] capitalize" nzRequired nzFor="articulo">
                            Articulo
                        </nz-form-label>
                        <nz-select formControlName="articuloId" class="min-w-[260px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[5px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60">
                            <nz-option *ngFor="let articulo of articulos" [nzLabel]="articulo.gpo + '.' + articulo.gen + '.' + articulo.esp + '.' + articulo.dif + '.' + articulo.var + ' ' + articulo.descripcionArticuloCorta" [nzValue]="articulo.id"></nz-option>
                        </nz-select>

                      </nz-form-control>

                      <nz-form-control nxMd="6" nzXs="6" class="mb-[10px]" nzErrorTip="Campo requerido.">
                        <nz-form-label class="flex items-center [&>label]:text-dark [&>label]:dark:text-white/60 mb-[10px] p-0 text-[15px] capitalize" nzFor="lastName" nzRequired >
                          Medicamento
                        </nz-form-label>
                          <nz-select formControlName="medicamentoId" class="min-w-[260px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[5px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60">
                            <nz-option *ngFor="let medicamento of medicamentos" [nzLabel]="medicamento.nombre" [nzValue]="medicamento.id"></nz-option>
                        </nz-select>

                      </nz-form-control>

                      <nz-form-control nxMd="3" nzXs="3" class="mb-[10px]" nzErrorTip="Campo requerido.">
                        <nz-form-label class="flex items-center [&>label]:text-dark [&>label]:dark:text-white/60 mb-[10px] p-0 text-[15px] capitalize" nzRequired nzFor="username">
                            Piezas por clave
                        </nz-form-label>
                        <input class="w-full rounded-6 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] min-h-[50px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60" nz-input formControlName="cantidadPiezasUnitarias" placeholder="cantidad" type="number"/>
                      </nz-form-control>

                      <nz-form-control nxMd="3" nzXs="3" class="mb-[10px]" nzErrorTip="Campo requerido.">
                        <nz-form-label class="flex items-center [&>label]:text-dark [&>label]:dark:text-white/60 mb-[10px] p-0 text-[15px] capitalize" nzRequired nzFor="username">
                            Contenido por pieza
                        </nz-form-label>
                        <input class="w-full rounded-6 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] min-h-[50px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60" nz-input formControlName="contenidoPorPieza" placeholder="(mg, ml, ui)" type="number"/>
                      </nz-form-control>

                      <nz-form-control nxMd="3" nzXs="3" class="mb-[10px]">
                        <br/>
                        <br/>
                        <button [nzLoading]="loadingbtn" class="flex items-center px-[14px] text-sm text-white rounded-md font-semibold bg-primary border-primary h-10 gap-[6px]" nz-button nzType="primary">
                            <i class="text-[12px]" nz-icon nzType="edit"></i>
                            Agregar
                        </button>
                      </nz-form-control>

                    </nz-form-item>
                   
                  
                  
                  </form>

               <div class="flex items-center justify-center w-full mt-5 mb-[25px] max-md:flex-col max-md:justify-center gap-[15px]">
               
                 <div class="inline-flex items-center flex-wrap w-full gap-[20px] max-md:justify-center">
                 </div>
                 <div class="ssm:min-w-[280px]">
                   <nz-input-group class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white dark:bg-white/10 border-normal border-1 dark:border-white/10 rounded-[6px] px-[20px]">
                     <i class="text-light dark:text-white/[.87] text-[18px]" nz-icon nzType="search"></i>
                     <input
                       class="bg-transparent border-none text-[15px] shadow-none text-dark dark:text-white/[.87] flex items-center"
                       type="text"
                       nz-input
                       placeholder="Buscar"
                       [(ngModel)]="contactSearchValue"
                       (ngModelChange)="filterItems()"
                     />
                   </nz-input-group>
                 </div>
               </div>
               <div class="w-full overflow-x-auto">
                <nz-table #basicTable [nzData]="filteredData" [nzFrontPagination]="true" [nzShowPagination]="true" class="max-h-[650px]">
                    <thead>
                      <tr>
                        <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Articulo</th>
                        <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Medicamento</th>
                        <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Piezas por clave</th>
                        <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Contenido por piezas</th>
                        <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="group" *ngFor="let person of filteredData">
                       <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.articulo }}</td>
                       <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.medicamento }}</td> 
                       <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.piezasPorClave }}</td> 
                       
                       <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.contenidoPorPieza }}</td>
                        <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                            <button nz-button
                            (click)="borrarDetalle(person)"
                            class="capitalize bg-danger/10 hover:bg-danger-hbr border-none text-danger hover:text-white text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[32px]">
                            <i class="text-[12px]" nz-icon nzType="delete"></i>
                            &nbsp;&nbsp;
                            <span class="m-0">Editar</span>
                          </button>
                          </td>
                      </tr>
                    </tbody>
                  </nz-table>
               </div>

               <br/>
              

               

             </div>
           </div>
     </ng-container>
   </div>
   </div>
